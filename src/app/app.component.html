<div class="top-menu">
  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>
<div class="courses" *ngIf="courses[0] as course">

  <ng-template #noImage let-courseName="description">
    <P class="warn">{{courseName}} no image is available yet</P>
    <img src="/assets/empty-image.png">
  </ng-template>

  <ng-container *ngTemplateOutlet="noImage ; context: {description: course.description}">

  </ng-container>
  <hr />
  <hr />
  <app-course-card (cardClicked)="onCourseCelected($event)" [course]="course">

    <app-course-image [src]="course.iconUrl"></app-course-image>

    <div class="course-description">
      {{course.longDescription}}
    </div>

    Edite Discription : <textarea></textarea>

  </app-course-card>

</div>
