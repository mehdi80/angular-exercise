<div class="top-menu">
  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>
<div class="courses" *ngIf="courses[0] as course">
  <app-course-card (cardClicked)="onCourseCelected($event)" [course]="course">

    <img width="300px" alt="course logo" [src]="course.iconUrl">

    <h5>Total Lessons: 5</h5>

  </app-course-card>

  <app-course-card (cardClicked)="onCourseCelected($event)" [course]="courses[1]">

    <img width="300px" alt="course logo" [src]="courses[1].iconUrl">

    <h5>Total Lessons: 10</h5>

  </app-course-card>
</div>
