<div class="top-menu">
  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>
<div class="courses">
  <app-course-card
    *ngFor="let course of courses ;index as i;first as isFirst;last as isLast ;odd as isOdd;even as isEven"
    [class.is-first]="isFirst" [class.is-last]="isLast" [class.is-even]="isEven" [class.is-odd]="isOdd"
    (cardClicked)="onCourseCelected($event)" [course]="course" [cardIndex]="i + 1"></app-course-card>

</div>
