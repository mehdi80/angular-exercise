<div class="course-card" *ngIf="course">
    <div class="course-title">{{cardIndex +') '+ course.description}}</div>

    <img width="300px" alt="course logo" *ngIf="onImageVisible() ; else noImage" [src]="course.iconUrl">

    <ng-template #noImage>
        <P>no image is available</P>
    </ng-template>
    <div class="course-description">
        {{course.longDescription}}
    </div>
    <button (click)="onCourseViewed()">View Course</button>
</div>
